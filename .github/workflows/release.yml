name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: 11

      - name: Setup GPG
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 --decode | gpg --batch --import
          gpg --list-keys

      - name: Build and sign artifacts
        run: sbt +publishSigned
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: Create bundle
        run: |
          cd target/sonatype-staging/1.0.0
          zip -r /tmp/bundle.zip io/

      - name: Upload to Sonatype Central
        run: |
          curl --request POST \
            --verbose \
            --header 'Authorization: Bearer ${{ secrets.SONATYPE_USERNAME }}:${{ secrets.SONATYPE_PASSWORD }}' \
            --form bundle=@/tmp/bundle.zip \
            https://central.sonatype.com/api/v1/publisher/upload
